<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body class="">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dGFibGUlMjB0ZW5uaXN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
                class="card-img-top" alt="tennis">


            <div class="card-body">
                <h5 class="card-title">Ping Pong Score Keeper</h5>
                <h1>
                    <span id="p1Score">0</span> to <span id="p2Score">0</span>
                </h1>
                <p class="result"></p>
                <p class="card-text">Use the buttons below to keep score</p>
                <p class=""><strong>Playing To </strong>
                    <input min="1" id="target" type="number">
                </p>
            </div>

            <div class="container text-center">
                <div class="row">
                    <button id="p1Button" type="button" class="btn btn-success col">+1 Player One</button>
                    <button id="p2Button" type="button" class="btn btn-primary col">+1 Player two</button>
                    <button id="reset" type="button" class="btn btn-danger col">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
